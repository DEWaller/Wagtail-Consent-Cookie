{% load wagtailcore_tags %}
{% if cookie_consent %}
<div id="cookie-version" data-expected-version="{{ expected_version }}" style="display:none;"></div>
<div id="cookie-consent" style="display:none;">
    <div class="container">
        <div class="row">
            <div class="alert alert-primary rounded shadow mt-3" role="alert">
                <p>{{ cookie_consent.message|richtext }}</p>
                <form id="cookie-categories" class="mb-2">
                    {% for category in cookie_consent.categories %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value=""  id="{{ category.value.name }}" name="{{ category.value.name }}">
                        <label class="form-check-label" for="{{ category.value.name }}">{{ category.value.description }}</label>
                      </div>
                    {% endfor %}
                </form>
                <button id="accept" class="btn btn-outline-dark me-3">{{ cookie_consent.accept_button }}</button>
                <button id="decline"  class="btn btn-outline-dark">{{ cookie_consent.decline_button }}</button>
            </div>
        </div>
    </div>
</div>
{% endif %}
